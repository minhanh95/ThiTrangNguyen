<!DOCTYPE html>
<html>
<head>
	<title>Bài kiểm tra</title>
	<style>
	.myButton {
		box-shadow: 3px 4px 0px 0px #899599;
		background:linear-gradient(to bottom, #ededed 5%, #bab1ba 100%);
		background-color:#ededed;
		border-radius:15px;
		border:1px solid #d6bcd6;
		display:inline-block;
		cursor:pointer;
		color:#3a8a9e;
		font-family:Arial;
		font-size:25px;
		font-weight:bold;
		padding:10px 10px;
		text-decoration:none;
		text-shadow:0px 1px 0px #e1e2ed;
	}
	.myButton:hover {
		background:linear-gradient(to bottom, #bab1ba 5%, #ededed 100%);
		background-color:#bab1ba;
	}
	.myButton:active {
		position:relative;
		top:1px;
	}
	.centered {
		height: 50%; /* Set your own height: percents, ems, whatever! */
	    	width: 50%; /* Set your own width: percents, ems, whatever! */
	    	overflow: auto; /* Recommended in case content is larger than the container */
	    	margin: auto; /* Center the item vertically & horizontally */
	   	position: absolute; /* Break it out of the regular flow */
	    	top: 0;
	   	left: 0;
	    	bottom: 0;
	    	right: 0; /* Set the bounds in which to center it, relative to its parent/container */
	    	background-color: #000;
			
	}

	

	body{
		background: url("./img/backgound.jpg");
		background-size: cover;
		background-repeat: no-repeat;
		background-position: center center;
		background-attachment: fixed;
		
	}
	.text{
		color: white;
		font-size: 20px;
		padding: 5px;
	}
    iframe {
            width: 100%;
            border: 5px solid #ccc;
    }

    </style>
</head>
<body>
	<div class="centered">
		<button class="myButton" onClick="window.location.reload();">Làm lại bài</button>
		<div class="text"> Tải game có thể mất từ 15-20s giây </div>
		</br>
		<iframe src="https://i.simmer.io/@minhanh95/khoi5dva" style="width:960px;height:600px"></iframe>
	</div>
</body>
</html>
